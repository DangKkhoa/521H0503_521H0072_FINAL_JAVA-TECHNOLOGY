<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">

    <title>Salesperson Profile</title>
    <style>

        body {
            padding: 20px;
        }

        h2 {
            color: #007bff; /* Bootstrap primary color */
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        button {
            margin-top: 10px;
        }

        .button-spacing {
            margin-top: 2px;
        }

        .button-home {
            margin-top: 2px;
        }

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="correct-integrity-value" crossorigin="anonymous">

</head>
<body>
<div th:insert="/navbar :: navigation"></div>
<div class="container">
    <div class="card">

        <div class="card-body" id="success-box" th:if="${success}">
            <div class="alert alert-success" role="alert">
                Salesperson profile updated successfully!
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <form th:action="'/profile/salesperson/' + ${salesperson.getUserId()}" method="post" enctype="multipart/form-data" class="mt-4">
                    <div class="picture-profile" style="width: 150px; height: 150px; border-radius: 50%; margin: 0 auto 10px auto; border: 2px solid black">
                        <img th:src="'/upload/profile/' + ${salesperson.getProfilePicture()}"  alt="User Avatar" style="width: 100%; height: 100%; border-radius: 50%;">
                    </div>
                    <div class="form-group">
                        <label for="profile_picture">Update Avatar:</label>
                        <input type="file" id="avatar" name="avatar" accept="image/*" class="form-control-file" >
                    </div>
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" th:value="${salesperson.getFullname()}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" th:value="${salesperson.getEmail()}" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="username" id="username" name="username" class="form-control" th:value="${salesperson.getUsername()}" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" class="form-control" th:value="${salesperson.getPhone()}" pattern="[0-9]{10}">
                    </div>


                    <button type="submit" class="btn btn-primary button-spacing">Update Salesperson</button>

                    <a href="/" class="btn btn-secondary button-home">Home</a>
                </form>

            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="correct-integrity-value" crossorigin="anonymous">
<script>
    const success_box = document.querySelector('#success-box')

    let sec = 1
    const interval = setInterval(function() {
        sec--
        if(sec < 0) {
            clearInterval(interval)
            success_box.style.display = 'none'
        }
    }, 1000)
</script>
</body>
</html>

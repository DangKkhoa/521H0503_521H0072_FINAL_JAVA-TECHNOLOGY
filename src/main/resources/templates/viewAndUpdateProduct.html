<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" type="text/css" href="/css/editProduct.css">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Edit Product</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }


    </style>
</head>
<body>
<div th:insert="/navbar :: navigation"></div>
<div class="container mt-3 ">
    <h2 class="text-center">Edit Product</h2>
    <div class="picture-profile" style="width: 200px; height: 200px; margin: 0 auto 10px auto">
        <img th:src="'/upload/products/' + ${product.getImage()}"  alt="Product Image" style="width: 100%; height: 100%; ">
    </div>
    <form th:action="@{'/products/update/' + ${product.getProductId()}}" method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" th:value="${product.getProductName()}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="importPrice">Import Price:</label>
            <input type="number" id="importPrice" name="importPrice" th:value="${product.getImportPrice()}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="retailPrice">Retail Price:</label>
            <input type="number" id="retailPrice" name="retailPrice" th:value="${product.getRetailPrice()}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" name="manufacturer" th:value="${product.getManufacturer()}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" th:value="${product.getCategory()}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="quantity">Quantity in stock:</label>
            <input type="number" id="quantity" name="quantity" th:value="${product.getQuantityInStock()}" required class="form-control ">
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" class="form-control form-control-sm " id="image" name="productImage" th:value="'/upload/products/' + ${product.getImage()}">
        </div>
        <button type="submit" class="btn btn-primary ">Update</button>
    </form>
</div>
</body>
</html>
